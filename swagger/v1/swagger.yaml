  /random_pony:
    get:
      summary: Retrieve a random pony breed.
      tags:
        - Pony Breeds
      responses:
        '200':
          description: A random pony breed data.
          content: {
            application/json: {
              examples: {
                example: {
                  value: {
                    name: 'American Shetland Pony',
